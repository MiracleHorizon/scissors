name: Main branch push / PR

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Turborepo
        run: pnpm add turbo --global

      - name: Install dependencies
        run: pnpm install

      - name: Build apps / libs
        run: pnpm build

      - name: Test Frontend
        run: pnpm fe:test

      - name: Test Backend
        run: pnpm be:test

      - name: Lint
        run: pnpm lint
