version: "3"

services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/frontend/.env
    ports:
      - '3000:3000'

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env.production
    ports:
      - '4200:4200'
